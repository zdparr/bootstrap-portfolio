<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zach Parr Bootstrap Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Internal CSS -->
    <link
      href="https://zdparr.github.io/bootstrap-portfolio/assets/css/style.css"
      rel="stylesheet"
    />
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a
          class="navbar-brand green-navbar-text"
          href="https://zdparr.github.io/bootstrap-portfolio/index.html"
          >Zach Parr Bootstrap Site</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a
              class="nav-item nav-link active"
              href="https://zdparr.github.io/bootstrap-portfolio/index.html"
              >Home <span class="sr-only">(current)</span></a
            >
            <a
              class="nav-item nav-link"
              href="https://zdparr.github.io/bootstrap-portfolio/assets/pages/portfolio.html"
              >Portfolio</a
            >
            <a
              class="nav-item nav-link"
              href="https://zdparr.github.io/bootstrap-portfolio/assets/pages/contact.html"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- Main page contact-->
      <p class="text-center large-text">
        I look forward to hearing from you. Reach out below and we can begin
        solving technology projects together!
      </p>
      <!-- Contact Form-->
      <form action="">
        <div class="form-group">
          <label for="userName">Name </label>
          <input
            type="text"
            class="form-control"
            id="userName"
            aria-describedby="nameHelp"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label for="userEmail">Email Address </label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="userMessage">Send me a message</label>
          <textarea
            name="userMessage"
            class="form-control"
            id="userMessage"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn submit-btn green-background">
          Send
        </button>
      </form>
    </div>
  </body>
  <footer></footer>
</html>
